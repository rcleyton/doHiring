default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: doHiring_development

test:
  <<: *default
  database: doHiring_test

production:
  <<: *default
  database: doHiring_production
  username: doHiring
  password: <%= ENV['DOHIRING_DATABASE_PASSWORD'] %>
